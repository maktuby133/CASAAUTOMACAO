<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Casa Automa√ß√£o</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            position: relative;
            height: 48px;
        }
        
        button:hover {
            background: #5a6fd8;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error {
            color: #e74c3c;
            margin-top: 15px;
            padding: 10px;
            background: #ffeaea;
            border-radius: 5px;
            display: none;
        }
        
        .logo {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success {
            color: #27ae60;
            margin-top: 15px;
            padding: 10px;
            background: #eafaf1;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üè†</div>
        <h1>Casa Automa√ß√£o V3.0</h1>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usu√°rio:</label>
                <input type="text" id="username" placeholder="Digite seu usu√°rio" required>
            </div>
            
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            
            <button type="submit" id="loginBtn">
                <span id="btnText">Entrar no Sistema</span>
                <span id="btnLoading" style="display: none;">
                    <i class="loading-spinner"></i>
                    Autenticando...
                </span>
            </button>
        </form>
        
        <div id="errorMessage" class="error"></div>
        <div id="successMessage" class="success"></div>
    </div>

    <script>
        // Sistema de autentica√ß√£o local - SEM loop de redirecionamento
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            
            // Limpar mensagens anteriores
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            errorMessage.textContent = '';
            successMessage.textContent = '';
            
            // Mostrar loading
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline';
            loginBtn.disabled = true;
            
            try {
                // Simular delay de autentica√ß√£o
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Credenciais padr√£o - substitua por verifica√ß√£o real
                const validCredentials = [
                    { username: 'admin', password: 'admin123' },
                    { username: 'usuario', password: 'senha123' },
                    { username: 'teste', password: 'teste123' }
                ];
                
                const isValid = validCredentials.some(cred => 
                    cred.username === username && cred.password === password
                );
                
                if (isValid) {
                    console.log('‚úÖ Login bem-sucedido!');
                    
                    // Salvar dados de autentica√ß√£o
                    localStorage.setItem('casa-automacao-authenticated', 'true');
                    localStorage.setItem('casa-automacao-user', JSON.stringify({
                        username: username,
                        loginTime: new Date().toISOString()
                    }));
                    
                    // N√ÉO salvar credenciais no localStorage por seguran√ßa
                    localStorage.removeItem('casa-automacao-login-data');
                    
                    successMessage.textContent = 'Login realizado com sucesso! Redirecionando...';
                    successMessage.style.display = 'block';
                    
                    // Redirecionar ap√≥s breve delay
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                    
                } else {
                    throw new Error('Usu√°rio ou senha incorretos');
                }
                
            } catch (error) {
                console.error('‚ùå Erro no login:', error);
                errorMessage.textContent = error.message || 'Erro de autentica√ß√£o';
                errorMessage.style.display = 'block';
                
                // Focar no campo de senha para nova tentativa
                document.getElementById('password').focus();
                document.getElementById('password').select();
            } finally {
                // Restaurar bot√£o
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
                loginBtn.disabled = false;
            }
        });

        // Preencher com dados de teste em ambiente de desenvolvimento
        document.addEventListener('DOMContentLoaded', function() {
            // Apenas preencher automaticamente se estiver em localhost
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                document.getElementById('username').value = 'admin';
                document.getElementById('password').value = 'admin123';
            }
            
            // Focar no campo apropriado
            const username = document.getElementById('username').value;
            if (username) {
                document.getElementById('password').focus();
                document.getElementById('password').select();
            } else {
                document.getElementById('username').focus();
            }
            
            // Verificar se veio do logout
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('logout') === 'success') {
                successMessage.textContent = 'Logout realizado com sucesso!';
                successMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
