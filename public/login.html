<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Login - Casa Automa√ß√£o</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            --danger-gradient: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --border-radius: 15px;
            --shadow: 0 8px 20px rgba(0,0,0,0.15);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        .logo-icon i {
            font-size: 2.5em;
            color: white;
        }

        .logo h1 {
            color: var(--text-primary);
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 1em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.9em;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.1em;
        }

        .input-with-icon input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            transition: var(--transition);
            background: #f8f9fa;
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-with-icon input.error {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.1em;
        }

        .toggle-password:hover {
            color: var(--text-primary);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9em;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
        }

        .remember-me input {
            width: 16px;
            height: 16px;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .forgot-password:hover {
            color: #5a6fd8;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn.loading {
            opacity: 0.8;
            pointer-events: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .system-info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: left;
            font-size: 0.85em;
            color: var(--text-secondary);
        }

        .system-info h3 {
            color: var(--text-primary);
            margin-bottom: 10px;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .system-info ul {
            list-style: none;
            padding-left: 0;
        }

        .system-info li {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .system-info li i {
            color: #4CAF50;
            font-size: 0.8em;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 10000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateX(120%);
            transition: transform 0.3s ease;
            max-width: 300px;
            backdrop-filter: blur(10px);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success-gradient);
        }

        .notification.error {
            background: var(--danger-gradient);
        }

        .notification.warning {
            background: linear-gradient(135deg, #ffa726 0%, #ff9800 100%);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 1.8em;
            }
            
            .remember-forgot {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div id="notification-container"></div>

    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-home"></i>
            </div>
            <h1>Casa Automa√ß√£o</h1>
            <p>V3.0 - Sistema Inteligente</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Usu√°rio</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Digite seu usu√°rio" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Senha</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    Lembrar-me
                </label>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>
                Entrar no Sistema
            </button>
        </form>

        <div class="system-info">
            <h3><i class="fas fa-info-circle"></i> Sistema de Automa√ß√£o</h3>
            <ul>
                <li><i class="fas fa-check"></i> Controle de ilumina√ß√£o inteligente</li>
                <li><i class="fas fa-check"></i> Monitoramento de sensores em tempo real</li>
                <li><i class="fas fa-check"></i> Sistema de irriga√ß√£o autom√°tica</li>
                <li><i class="fas fa-check"></i> Alertas de seguran√ßa</li>
                <li><i class="fas fa-check"></i> Interface responsiva</li>
            </ul>
        </div>
    </div>

    <script>
        // Elementos do DOM
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const loginBtn = document.getElementById('loginBtn');

        // Credenciais v√°lidas (em produ√ß√£o, isso viria de um servidor)
        const validCredentials = [
            { username: 'admin', password: 'admin123' },
            { username: 'usuario', password: 'user123' },
            { username: 'charles', password: '061084Cc@' },
            { username: 'casa', password: 'automacao2024' }
        ];

        // Mostrar/ocultar senha
        togglePasswordBtn.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        // Carregar credenciais salvas
        function loadSavedCredentials() {
            const savedUsername = localStorage.getItem('casa-automacao-username');
            const savedPassword = localStorage.getItem('casa-automacao-password');
            const rememberMe = localStorage.getItem('casa-automacao-remember') === 'true';

            if (rememberMe && savedUsername && savedPassword) {
                usernameInput.value = savedUsername;
                passwordInput.value = savedPassword;
                rememberMeCheckbox.checked = true;
            }
        }

        // Salvar credenciais
        function saveCredentials(username, password, remember) {
            if (remember) {
                localStorage.setItem('casa-automacao-username', username);
                localStorage.setItem('casa-automacao-password', password);
                localStorage.setItem('casa-automacao-remember', 'true');
            } else {
                localStorage.removeItem('casa-automacao-username');
                localStorage.removeItem('casa-automacao-password');
                localStorage.removeItem('casa-automacao-remember');
            }
        }

        // Sistema de notifica√ß√µes
        function showNotification(message, type = 'info', duration = 5000) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${getNotificationIcon(type)}"></i>
                ${message}
            `;
            
            document.getElementById('notification-container').appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, duration);
        }

        function getNotificationIcon(type) {
            const icons = {
                'success': 'check-circle',
                'error': 'exclamation-circle',
                'warning': 'exclamation-triangle',
                'info': 'info-circle'
            };
            return icons[type] || 'info-circle';
        }

        // Valida√ß√£o de login
        function validateLogin(username, password) {
            return validCredentials.some(cred => 
                cred.username === username && cred.password === password
            );
        }

        // Processar login
        function handleLogin(event) {
            event.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const rememberMe = rememberMeCheckbox.checked;

            // Valida√ß√µes b√°sicas
            if (!username) {
                showNotification('Por favor, digite o usu√°rio', 'warning');
                usernameInput.focus();
                return;
            }

            if (!password) {
                showNotification('Por favor, digite a senha', 'warning');
                passwordInput.focus();
                return;
            }

            // Mostrar loading
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-spinner loading-spinner"></i> Autenticando...';
            loginBtn.classList.add('loading');

            // Simular autentica√ß√£o (em produ√ß√£o seria uma requisi√ß√£o AJAX)
            setTimeout(() => {
                if (validateLogin(username, password)) {
                    // Salvar credenciais se solicitado
                    saveCredentials(username, password, rememberMe);
                    
                    // Salvar sess√£o
                    localStorage.setItem('casa-automacao-authenticated', 'true');
                    localStorage.setItem('casa-automacao-user', JSON.stringify({
                        username: username,
                        loginTime: new Date().toISOString()
                    }));

                    showNotification('Login realizado com sucesso!', 'success');
                    
                    // Redirecionar para o dashboard
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                    
                } else {
                    showNotification('Usu√°rio ou senha incorretos', 'error');
                    loginBtn.innerHTML = originalText;
                    loginBtn.classList.remove('loading');
                    
                    // Efeito de shake no formul√°rio
                    loginForm.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        loginForm.style.animation = '';
                    }, 500);
                }
            }, 2000);
        }

        // Event Listeners
        loginForm.addEventListener('submit', handleLogin);

        // Carregar credenciais salvas ao iniciar
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedCredentials();
            
            // Verificar se j√° est√° autenticado
            const isAuthenticated = localStorage.getItem('casa-automacao-authenticated');
            if (isAuthenticated) {
                showNotification('Voc√™ j√° est√° autenticado. Redirecionando...', 'info');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }

            // Adicionar estilo de shake
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    25% { transform: translateX(-5px); }
                    75% { transform: translateX(5px); }
                }
            `;
            document.head.appendChild(style);

            console.log('üîê Sistema de login inicializado');
            console.log('üí° Dicas de login:');
            console.log('   - admin / admin123');
            console.log('   - usuario / user123');
            console.log('   - charles / 061084Cc@');
            console.log('   - casa / automacao2024');
        });
    </script>
</body>
</html>
