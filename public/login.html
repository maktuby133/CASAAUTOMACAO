<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Casa Automa√ß√£o</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial; }
        body { background: #667eea; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-container { background: white; padding: 40px; border-radius: 10px; width: 90%; max-width: 400px; }
        h1 { text-align: center; margin-bottom: 30px; color: #333; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 15px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .error { color: red; margin-top: 10px; text-align: center; display: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usu√°rio" value="admin" required>
            <input type="password" id="password" placeholder="Senha" value="admin123" required>
            <button type="submit">Entrar</button>
        </form>
        <div id="errorMessage" class="error"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.style.display = 'none';
            
            try {
                console.log('üîê Tentando login...');
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    console.log('‚úÖ Login OK! Redirecionando...');
                    window.location.href = data.redirect;
                } else {
                    throw new Error(data.message);
                }
                
            } catch (error) {
                console.error('‚ùå Erro:', error);
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            }
        });

        // üö® TESTE DE COOKIE AO CARREGAR
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üîç Verificando autentica√ß√£o...');
            
            try {
                const response = await fetch('/api/test-auth');
                const data = await response.json();
                console.log('üîç Status autentica√ß√£o:', data);
                
                if (data.authenticated) {
                    console.log('‚úÖ J√° autenticado! Redirecionando...');
                    window.location.href = '/sistema';
                }
            } catch (error) {
                console.log('üîç N√£o autenticado');
            }
        });
    </script>
</body>
</html>
