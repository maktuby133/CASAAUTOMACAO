<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè† Casa Automa√ß√£o - V2.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 700;
        }

        .header p {
            font-size: 1.3em;
            opacity: 0.9;
            font-weight: 300;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 40px;
        }

        @media (max-width: 968px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .sensors-card {
            grid-column: 1 / -1;
        }

        .card h2 {
            color: #2d3748;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-size: 1.5em;
        }

        .card h2 i {
            color: #667eea;
        }

        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .sensor-item {
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .sensor-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        }

        .sensor-item.gas {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .sensor-item.alert {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
            50% { transform: scale(1.05); box-shadow: 0 12px 35px rgba(255,107,107,0.4); }
            100% { transform: scale(1); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
        }

        .sensor-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .sensor-value {
            font-size: 2.8em;
            font-weight: 700;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .sensor-label {
            font-size: 1.2em;
            opacity: 0.95;
            font-weight: 500;
        }

        .sensor-unit {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .device-item {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #e9ecef;
            transition: all 0.4s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .device-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .device-item:hover::before {
            left: 100%;
        }

        .device-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .device-item.active {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            border-color: #fd9644;
        }

        .device-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }

        .device-item:hover .device-icon {
            transform: scale(1.1);
            box-shadow: 0 12px 25px rgba(0,0,0,0.2);
        }

        .device-icon img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .device-name {
            font-weight: 600;
            margin-bottom: 20px;
            color: #2d3748;
            font-size: 1.1em;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 70px;
            height: 38px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #ccc 0%, #999 100%);
            transition: .4s;
            border-radius: 34px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 30px;
            width: 30px;
            left: 4px;
            bottom: 4px;
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            transition: .4s;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        input:checked + .slider {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }

        input:checked + .slider:before {
            transform: translateX(32px);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.25);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .status-bar {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .online {
            color: #4CAF50;
            border-left: 5px solid #4CAF50;
        }

        .offline {
            color: #f44336;
            border-left: 5px solid #f44336;
        }

        .device-status {
            margin-top: 10px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .status-on {
            color: #4CAF50;
        }

        .status-off {
            color: #f44336;
        }

        .room-icon {
            font-size: 1.2em;
            margin-right: 8px;
        }

        .section-title {
            text-align: center;
            color: white;
            margin: 30px 0 20px 0;
            font-size: 1.8em;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Casa Automa√ß√£o - V2.0</h1>
            <p>Controle completo da sua casa inteligente em tempo real</p>
        </div>

        <div class="section-title">üìä Monitoramento em Tempo Real</div>
        <div class="dashboard">
            <div class="card sensors-card">
                <h2><i class="fas fa-chart-line"></i> Sensores em Tempo Real</h2>
                <div class="sensor-grid" id="sensorsGrid">
                    <!-- Sensores ser√£o inseridos aqui via JavaScript -->
                </div>
            </div>
        </div>

        <div class="section-title">üí° Controle de Dispositivos</div>
        <div class="dashboard">
            <div class="card">
                <h2><i class="fas fa-lightbulb"></i> Controle de L√¢mpadas</h2>
                <div class="devices-grid" id="lightsGrid">
                    <!-- L√¢mpadas ser√£o inseridas aqui via JavaScript -->
                </div>
            </div>

            <div class="card">
                <h2><i class="fas fa-plug"></i> Controle de Tomadas</h2>
                <div class="devices-grid" id="outletsGrid">
                    <!-- Tomadas ser√£o inseridas aqui via JavaScript -->
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-success" onclick="ligarTudo()">
                <i class="fas fa-power-off"></i> ‚ö° Ligar Tudo
            </button>
            <button class="btn btn-danger" onclick="desligarTudo()">
                <i class="fas fa-plug"></i> üîå Desligar Tudo
            </button>
            <button class="btn btn-primary" onclick="atualizarDados()">
                <i class="fas fa-sync-alt"></i> üîÑ Atualizar
            </button>
        </div>

        <div class="status-bar" id="statusBar">
            <i class="fas fa-sync fa-spin"></i> Conectando ao sistema...
        </div>
    </div>

    <script>
        // URLs dos GIFs das l√¢mpadas
        const LAMP_ON = 'https://img.icons8.com/?size=100&id=KgisVcJhnUAQ&format=gif&color=000000';
        const LAMP_OFF = 'https://img.icons8.com/?size=100&id=55787&format=gif&color=000000';

        // Dados dos dispositivos
        const devices = {
            lights: [
                { name: 'sala', icon: 'üõãÔ∏è', label: 'Sala de Estar' },
                { name: 'quarto1', icon: 'üõèÔ∏è', label: 'Quarto 1' },
                { name: 'quarto2', icon: 'üõèÔ∏è', label: 'Quarto 2' },
                { name: 'quarto3', icon: 'üõèÔ∏è', label: 'Quarto 3' },
                { name: 'corredor', icon: 'üö™', label: 'Corredor' },
                { name: 'cozinha', icon: 'üë®‚Äçüç≥', label: 'Cozinha' },
                { name: 'banheiro', icon: 'üöø', label: 'Banheiro' }
            ],
            outlets: [
                { name: 'tomada_sala', icon: 'üîå', label: 'Tomada Sala' },
                { name: 'tomada_cozinha', icon: 'üîå', label: 'Tomada Cozinha' },
                { name: 'tomada_quarto1', icon: 'üîå', label: 'Tomada Quarto 1' },
                { name: 'tomada_quarto2', icon: 'üîå', label: 'Tomada Quarto 2' },
                { name: 'tomada_quarto3', icon: 'üîå', label: 'Tomada Quarto 3' }
            ]
        };

        let currentState = {
            temperature: 0,
            gas_level: 0,
            gas_alert: false,
            lights: {},
            outlets: {}
        };

        // Inicializar interface
        function initInterface() {
            renderLights();
            renderOutlets();
            updateSensors();
            checkServerStatus();
            setInterval(updateSensors, 3000);
            setInterval(checkServerStatus, 5000);
        }

        function renderLights() {
            const grid = document.getElementById('lightsGrid');
            grid.innerHTML = devices.lights.map(light => `
                <div class="device-item" id="device_light_${light.name}">
                    <div class="device-icon">
                        <img src="${LAMP_OFF}" alt="L√¢mpada ${light.label}" id="img_light_${light.name}">
                    </div>
                    <div class="device-name">
                        <span class="room-icon">${light.icon}</span>${light.label}
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="light_${light.name}" onchange="toggleDevice('lights', '${light.name}')">
                        <span class="slider"></span>
                    </label>
                    <div class="device-status status-off" id="status_light_${light.name}">DESLIGADA</div>
                </div>
            `).join('');
        }

        function renderOutlets() {
            const grid = document.getElementById('outletsGrid');
            grid.innerHTML = devices.outlets.map(outlet => `
                <div class="device-item" id="device_outlet_${outlet.name}">
                    <div class="device-icon">
                        <i class="fas fa-plug" style="font-size: 2.5em; color: #666;"></i>
                    </div>
                    <div class="device-name">
                        <span class="room-icon">${outlet.icon}</span>${outlet.label}
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="outlet_${outlet.name}" onchange="toggleDevice('outlets', '${outlet.name}')">
                        <span class="slider"></span>
                    </label>
                    <div class="device-status status-off" id="status_outlet_${outlet.name}">DESLIGADA</div>
                </div>
            `).join('');
        }

        async function toggleDevice(type, device) {
            const checkbox = document.getElementById(`${type.slice(0, -1)}_${device}`);
            const state = checkbox.checked;
            const deviceElement = document.getElementById(`device_${type.slice(0, -1)}_${device}`);
            const statusElement = document.getElementById(`status_${type.slice(0, -1)}_${device}`);
            
            // Atualizar visual imediatamente
            if (type === 'lights') {
                const imgElement = document.getElementById(`img_light_${device}`);
                imgElement.src = state ? LAMP_ON : LAMP_OFF;
            }
            
            deviceElement.classList.toggle('active', state);
            statusElement.textContent = state ? 'LIGADA' : 'DESLIGADA';
            statusElement.className = `device-status ${state ? 'status-on' : 'status-off'}`;
            
            try {
                const response = await fetch('/api/control', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type, device, state })
                });
                
                const result = await response.json();
                if (result.status === 'OK') {
                    updateStatusBar(`‚úÖ ${device} ${state ? 'ligado' : 'desligado'} com sucesso!`, 'online');
                }
            } catch (error) {
                console.error('Erro:', error);
                // Reverter visual em caso de erro
                checkbox.checked = !state;
                if (type === 'lights') {
                    const imgElement = document.getElementById(`img_light_${device}`);
                    imgElement.src = !state ? LAMP_ON : LAMP_OFF;
                }
                deviceElement.classList.toggle('active', !state);
                statusElement.textContent = !state ? 'LIGADA' : 'DESLIGADA';
                statusElement.className = `device-status ${!state ? 'status-on' : 'status-off'}`;
                updateStatusBar('‚ùå Erro ao controlar dispositivo', 'offline');
            }
        }

        async function updateSensors() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                
                if (data.data && data.data.length > 0) {
                    const latest = data.data[0];
                    currentState = { ...currentState, ...latest };
                    renderSensors();
                }
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
            }
        }

        function renderSensors() {
            const grid = document.getElementById('sensorsGrid');
            const gasLevel = currentState.gas_level || 0;
            const gasAlert = currentState.gas_alert;
            const temp = currentState.temperature;
            
            grid.innerHTML = `
                <div class="sensor-item">
                    <div class="sensor-icon">üå°Ô∏è</div>
                    <div class="sensor-label">Temperatura Ambiente</div>
                    <div class="sensor-value">
                        ${temp !== undefined && temp !== -999.9 ? temp.toFixed(1) : '--'}
                        <span class="sensor-unit">¬∞C</span>
                    </div>
                    <div class="sensor-label">${temp === -999.9 ? 'Sensor com defeito' : 'Condi√ß√£o normal'}</div>
                </div>
                <div class="sensor-item gas ${gasAlert ? 'alert' : ''}">
                    <div class="sensor-icon">${gasAlert ? 'üö®' : 'üí®'}</div>
                    <div class="sensor-label">N√≠vel de G√°s</div>
                    <div class="sensor-value">${gasLevel}</div>
                    <div class="sensor-label">${gasAlert ? 'ALERTA! Verifique vazamentos' : 'N√≠veis normais'}</div>
                </div>
                <div class="sensor-item">
                    <div class="sensor-icon">üì°</div>
                    <div class="sensor-label">Status do Sistema</div>
                    <div class="sensor-value">${currentState.device || 'ESP32'}</div>
                    <div class="sensor-label">${gasAlert ? 'Alerta ativo' : 'Tudo operacional'}</div>
                </div>
            `;
        }

        async function checkServerStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                updateStatusBar(`‚úÖ ${data.message} | üïí ${data.time}`, 'online');
            } catch (error) {
                updateStatusBar('‚ùå Servidor offline - Verifique a conex√£o', 'offline');
            }
        }

        function updateStatusBar(message, type) {
            const statusBar = document.getElementById('statusBar');
            const icon = type === 'online' ? 'fas fa-check-circle' : 'fas fa-exclamation-triangle';
            statusBar.innerHTML = `<i class="${icon}"></i> ${message}`;
            statusBar.className = `status-bar ${type}`;
        }

        async function ligarTudo() {
            try {
                for (let light of devices.lights) {
                    const checkbox = document.getElementById(`light_${light.name}`);
                    if (!checkbox.checked) {
                        checkbox.checked = true;
                        await toggleDevice('lights', light.name);
                        await new Promise(resolve => setTimeout(resolve, 200)); // Pequeno delay
                    }
                }
                for (let outlet of devices.outlets) {
                    const checkbox = document.getElementById(`outlet_${outlet.name}`);
                    if (!checkbox.checked) {
                        checkbox.checked = true;
                        await toggleDevice('outlets', outlet.name);
                        await new Promise(resolve => setTimeout(resolve, 200)); // Pequeno delay
                    }
                }
                updateStatusBar('‚úÖ Todos os dispositivos foram ligados!', 'online');
            } catch (error) {
                updateStatusBar('‚ùå Erro ao ligar todos os dispositivos', 'offline');
            }
        }

        async function desligarTudo() {
            try {
                const response = await fetch('/api/reset', { method: 'POST' });
                const result = await response.json();
                
                if (result.status === 'OK') {
                    // Atualizar checkboxes e imagens
                    devices.lights.forEach(light => {
                        document.getElementById(`light_${light.name}`).checked = false;
                        document.getElementById(`img_light_${light.name}`).src = LAMP_OFF;
                        document.getElementById(`device_light_${light.name}`).classList.remove('active');
                        document.getElementById(`status_light_${light.name}`).textContent = 'DESLIGADA';
                        document.getElementById(`status_light_${light.name}`).className = 'device-status status-off';
                    });
                    devices.outlets.forEach(outlet => {
                        document.getElementById(`outlet_${outlet.name}`).checked = false;
                        document.getElementById(`device_outlet_${outlet.name}`).classList.remove('active');
                        document.getElementById(`status_outlet_${outlet.name}`).textContent = 'DESLIGADA';
                        document.getElementById(`status_outlet_${outlet.name}`).className = 'device-status status-off';
                    });
                    
                    updateStatusBar('‚úÖ Todos os dispositivos foram desligados!', 'online');
                }
            } catch (error) {
                updateStatusBar('‚ùå Erro ao desligar dispositivos', 'offline');
            }
        }

        async function atualizarDados() {
            updateStatusBar('üîÑ Atualizando dados...', 'online');
            await updateSensors();
            await checkServerStatus();
        }

        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', initInterface);
    </script>
</body>
</html>
